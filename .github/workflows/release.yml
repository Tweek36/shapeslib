name: Release Workflow

on:
  push:
    tags:
      - 'v*'  # Это означает, что workflow будет запускаться при пуше тегов, начинающихся с 'v'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run tests
        run: |
          pip install -r requirements.txt
          python -m unittest discover tests

  release:
    needs: test  # Эта работа будет выполнена только после успешного завершения тестов
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Distribution
        uses: actions/upload-artifact@v2
        with:
          name: shapeslib
          path: |
            dist/*
